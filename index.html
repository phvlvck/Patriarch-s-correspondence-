<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة مباشرة</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container" id="auth-container">
        <div class="auth-box">
            <h2><i class="fas fa-comments"></i> دردشة مباشرة</h2>
            <div id="login-section">
                <h3>تسجيل الدخول</h3>
                <input type="text" id="login-username" placeholder="اسم المستخدم">
                <input type="password" id="login-password" placeholder="كلمة المرور">
                <button onclick="login()"><i class="fas fa-sign-in-alt"></i> دخول</button>
                <p class="toggle-link" onclick="showRegister()">إنشاء حساب جديد</p>
            </div>
            <div id="register-section" style="display:none;">
                <h3>تسجيل جديد</h3>
                <input type="text" id="register-username" placeholder="اسم المستخدم">
                <input type="password" id="register-password" placeholder="كلمة المرور">
                <input type="email" id="register-email" placeholder="البريد الإلكتروني">
                <button onclick="register()"><i class="fas fa-user-plus"></i> تسجيل</button>
                <p class="toggle-link" onclick="showLogin()">لديك حساب بالفعل؟</p>
            </div>
        </div>
    </div>

    <div class="container" id="chat-container" style="display:none;">
        <div class="chat-header">
            <h2><i class="fas fa-comments"></i> غرفة الدردشة العامة</h2>
            <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> خروج</button>
        </div>
        
        <div class="chat-sidebar">
            <h3><i class="fas fa-users"></i> المستخدمون المتصلون (<span id="online-count">0</span>)</h3>
            <ul id="online-users"></ul>
        </div>
        
        <div class="chat-main">
            <div class="chat-messages" id="chat-messages"></div>
            
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="اكتب رسالتك هنا..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i> إرسال</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
